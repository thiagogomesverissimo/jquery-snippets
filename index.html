<html>
  <body>
    <a href="https://github.com/thiagogomesverissimo/jquery-snippets"> Reposit√≥rio no github </a><br><br>
    <div id="htmls"></div>
    <br>
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/thiagogomesverissimo/jquery-snippets/contents/');
        const data = await response.json();
        let htmlString = '<table border="1"><tr><th>Source</th><th>Page</th></tr>';
        for (let file of data) {
          if(file.name.includes(".html") & file.name != "index.html") {
            htmlString += `<tr><td><a href="https://github.com/thiagogomesverissimo/jquery-snippets/blob/main/${file.name}"> ${file.name}</a></td>`
            htmlString += `<td><a href="${file.path}">${file.name}</a></td></tr>`;
            ;
          }
        }
        htmlString += '</table>';
        document.getElementById('htmls').innerHTML = htmlString;
      })()
    </script>
  <body>
</html>
